<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.name{
margin-left: 40vw;
height:27.6vh;
width:13vw;
border:2px solid black;
}
.triangle-left {
    position:relative;
    top:20.9vh;
    left:9.2vw;
	width: 0;
	height: 0;
	border-top: 7vh solid transparent;
	border-right: 4vw solid #555;
}
</style>
</head>
<body>

<h2>Triangle Left CSS</h2>
<div class="name">"Hello World"
<div class="triangle-left"></div>
</div><br>
<div class="name">"Hello World"
    <div class="triangle-left"></div>
    </div><br>
    <div class="name">"Hello World"
        <div class="triangle-left"></div>
        </div><br>
        <div class="name">"Hello World"
            <div class="triangle-left"></div>
            </div><br>
            <div class="name">"Hello World"
                <div class="triangle-left"></div>
                </div><br>
                <div class="name">
                    <div class="triangle-left"></div>
                    </div><br>
                    <div class="name">
                        <div class="triangle-left"></div>
                        </div><br>
                        <div class="name">
                            <div class="triangle-left"></div>
                            </div><br>
</body>
</html>
